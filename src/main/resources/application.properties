# 应用配置
quarkus.application.name=script-server
quarkus.http.port=8080

# WebSocket配置
quarkus.websockets.max-frame-size=1048576

# 日志配置
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# GraalVM配置
quarkus.native.additional-build-args=--enable-url-protocols=http,https,ws,wss

# 安全配置
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization

# 静态资源配置
quarkus.http.static-resources.static-path=/static

# 开发模式配置
%dev.quarkus.log.level=DEBUG
%dev.quarkus.live-reload.watched-resources=src/main/resources/META-INF/resources/**